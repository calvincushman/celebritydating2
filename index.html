<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo|Satisfy" rel="stylesheet">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="animal">Favorite Animal</label>
          <input type="text" class="form-control" id="animal" placeholder="Enter your favorite animal">
        </div>
        <div class="form-group">
          <label for="shoe">Shoe Size</label>
          <input type="text" class="form-control" id="shoe" placeholder="Enter your shoe size">
        </div>
        <label for="zodiac">Zodiac Sign:</label>
        <select class="form-control" id="zodiac">
           <option>Aquarius</option>
           <option>Pisces</option>
           <option>Aries</option>
           <option>Taurus</option>
           <option>Gemini</option>
           <option>Cancer</option>
           <option>Leo</option>
           <option>Virgo</option>
           <option>Libra</option>
           <option>Scorpio</option>
           <option>Sagittarius</option>
           <option>Capricorn</option>
        </select>
        <br>
        <label for="hair">Hair Color:</label>
        <select class="form-control" id="hair">
           <option>Blonde</option>
           <option>Brown</option>
           <option>Black</option>
           <option>Red</option>
           <option>Blue</option>
        </select>
        <br>
        <button type="button" class="btn btn-info">Who Should You Date??</button>
      </form>
      <br><br>
      <h2>Your Celebrity Match Is...</h2>
      <div class="tina celebrity">
        <h3>Tina Turner as Aunty Entity</h3>
        <img src="img/tina.jpg" alt="Tina Turner" />
      </div>

      <div class="denise celebrity">
        <h3>David Duchovny as Denise Bryson</h3>
        <img src="img/denise.jpg" alt="Denise Bryson" />
      </div>

      <div class="doc celebrity">
        <h3>Doc Brown!</h3>
        <img src="img/doc.jpg" alt="Doc Brown" />
      </div>

      <div class="chris celebrity">
        <h3>Chris Tucker as Ruby Rhod</h3>
        <img src="img/chris.jpg" alt="Ruby Rhod" />
      </div>

      <div class="xena celebrity">
        <h3>Xena the Warrior Princess!</h3>
        <img src="img/xena.jpg" alt="Xena Warrior Princess" />
      </div>
    </div>
  </body>
</html>
