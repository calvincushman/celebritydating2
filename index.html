<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <h1>Celebrity Dating</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="star-sign">Zodiac sign</label>
        <input type="text" class="form-control" id="zodiac" placeholder="Enter your Zodiac sign">
      </div>
      <div class="form-group">
        <label for="hair">Hair color</label>
        <input type="text" class="form-control" id="hair" placeholder="Enter your hair color">
      </div>
      <div class="form-group">
        <label for="animal">Favorite Animal</label>
        <input type="text" class="form-control" id="animal" placeholder="Enter your favorite animal">
      </div>
      <div class="form-group">
        <label for="shoe">Shoe Size</label>
        <input type="text" class="form-control" id="shoe" placeholder="Enter your shoe size">
      </div>
      <button type="submit" class="btn btn-default">Who Should You Date??</button>
    </form>

    <div class="tina celebrity">
      <img src="img/tina.jpg" alt="Tina Turner" />
    </div>

    <div class="denise celebrity">
      <img src="img/denise.jpg" alt="Tina Turner" />
    </div>

    <div class="doc celebrity">
      <img src="img/doc.jpg" alt="Tina Turner" />
    </div>

    <div class="chris celebrity">
      <img src="img/chris.jpg" alt="Tina Turner" />
    </div>

    <div class="xena celebrity">
      <img src="img/xena.jpg" alt="Tina Turner" />
    </div>


  </body>
</html>
